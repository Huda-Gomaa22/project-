<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kanban home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="kanban-container">
        <aside class="sidebar">
            <div class="kanban-header">

                    </g>
                </svg>

            </div>
            <nav>
                <h2>ALL BOARDS </h2>

                    <li class="active"><svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M0 2.889A2.889 2.889 0 0 1 2.889 0H13.11A2.889 2.889 0 0 1 16 2.889V13.11A2.888 2.888 0 0 1 13.111 16H2.89A2.889 2.889 0 0 1 0 13.111V2.89Zm1.333 5.555v4.667c0 .859.697 1.556 1.556 1.556h6.889V8.444H1.333Zm8.445-1.333V1.333h-6.89A1.556 1.556 0 0 0 1.334 2.89V7.11h8.445Zm4.889-1.333H11.11v4.444h3.556V5.778Zm0 5.778H11.11v3.11h2a1.556 1.556 0 0 0 1.556-1.555v-1.555Zm0-7.112V2.89a1.555 1.555 0 0 0-1.556-1.556h-2v3.111h3.556Z"

                    <li><svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M0 2.889A2.889 2.889 0 0 1 2.889 0H13.11A2.889 2.889 0 0 1 16 2.889V13.11A2.888 2.888 0 0 1 13.111 16H2.89A2.889 2.889 0 0 1 0 13.111V2.89Zm1.333 5.555v4.667c0 .859.697 1.556 1.556 1.556h6.889V8.444H1.333Zm8.445-1.333V1.333h-6.89A1.556 1.556 0 0 0 1.334 2.89V7.11h8.445Zm4.889-1.333H11.11v4.444h3.556V5.778Zm0 5.778H11.11v3.11h2a1.556 1.556 0 0 0 1.556-1.555v-1.555Zm0-7.112V2.89a1.555 1.555 0 0 0-1.556-1.556h-2v3.111h3.556Z"
                                fill="#828FA3" />
                        </svg> Markting Plan</li>

                                d="M0 2.889A2.889 2.889 0 0 1 2.889 0H13.11A2.889 2.889 0 0 1 16 2.889V13.11A2.888 2.888 0 0 1 13.111 16H2.89A2.889 2.889 0 0 1 0 13.111V2.89Zm1.333 5.555v4.667c0 .859.697 1.556 1.556 1.556h6.889V8.444H1.333Zm8.445-1.333V1.333h-6.89A1.556 1.556 0 0 0 1.334 2.89V7.11h8.445Zm4.889-1.333H11.11v4.444h3.556V5.778Zm0 5.778H11.11v3.11h2a1.556 1.556 0 0 0 1.556-1.555v-1.555Zm0-7.112V2.89a1.555 1.555 0 0 0-1.556-1.556h-2v3.111h3.556Z"
                                fill="#828FA3" />

                    <li class="createnew" style="color: #635FC7;"><svg width="16" height="16"

                                d="M0 2.889A2.889 2.889 0 0 1 2.889 0H13.11A2.889 2.889 0 0 1 16 2.889V13.11A2.888 2.888 0 0 1 13.111 16H2.89A2.889 2.889 0 0 1 0 13.111V2.89Zm1.333 5.555v4.667c0 .859.697 1.556 1.556 1.556h6.889V8.444H1.333Zm8.445-1.333V1.333h-6.89A1.556 1.556 0 0 0 1.334 2.89V7.11h8.445Zm4.889-1.333H11.11v4.444h3.556V5.778Zm0 5.778H11.11v3.11h2a1.556 1.556 0 0 0 1.556-1.555v-1.555Zm0-7.112V2.89a1.555 1.555 0 0 0-1.556-1.556h-2v3.111h3.556Z"

            </nav>

            <button id="toggleTheme" class="btn btn-secondary" style="margin-top: 250px; margin-left: 55px;">Dark Mode</button>
            <div class="final">
                <svg class="svgfinal" xmlns="http://www.w3.org/2000/svg" width="18" height="16"><path d="M8.522 11.223a4.252 4.252 0 0 1-3.654-5.22l3.654 5.22ZM9 12.25A8.685 8.685 0 0 1 1.5 8a8.612 8.612 0 0 1 2.76-2.864l-.86-1.23A10.112 10.112 0 0 0 .208 7.238a1.5 1.5 0 0 0 0 1.524A10.187 10.187 0 0 0 9 13.75c.414 0 .828-.025 1.239-.074l-1-1.43A8.88 8.88 0 0 1 9 12.25Zm8.792-3.488a10.14 10.14 0 0 1-4.486 4.046l1.504 2.148a.375.375 0 0 1-.092.523l-.648.453a.375.375 0 0 1-.523-.092L3.19 1.044A.375.375 0 0 1 3.282.52L3.93.068a.375.375 0 0 1 .523.092l1.735 2.479A10.308 10.308 0 0 1 9 2.25c3.746 0 7.031 2 8.792 4.988a1.5 1.5 0 0 1 0 1.524ZM16.5 8a8.674 8.674 0 0 0-6.755-4.219A1.75 1.75 0 1 0 12.75 5v-.001a4.25 4.25 0 0 1-1.154 5.366l.834 1.192A8.641 8.641 0 0 0 16.5 8Z" fill="#828FA3"/></svg>
                <h2 class="title-final">Hide Sidebar</h2>
            </div><!--final-->
        </aside>
    </div>

    <section class="board">
        <header class="board-header">
            <h1>Platform Launch</h1>
            <button class="add-task-btn">+ Add New Task</button>
            <svg class="svgvertical" xmlns="http://www.w3.org/2000/svg" width="5" height="20">
                <g fill="#828FA3" fill-rule="evenodd">
                    <circle cx="2.308" cy="2.308" r="2.308" />
                    <circle cx="2.308" cy="10" r="2.308" />
                    <circle cx="2.308" cy="17.692" r="2.308" />
                </g>
            </svg>
        </header>

        <div class="kanban-columns row justify-content-around">
            <!-- Todo Column -->
            <div class="col-md-4 col-sm-12 column" id="todo">
                <h2><i class="fa-solid fa-circle" style="color: rgb(76, 201, 220);"></i> TODO </h2>
                <div class="task-container" id="todo-tasks">
                    <!-- Tasks will be added here dynamically -->
                </div>
            </div>

            <!-- Doing Column -->
            <div class="col-md-4 col-sm-12 column" id="doing">
                <h2><i class="fa-sharp fa-solid fa-circle" style="color: #635FC7;"></i> DOING </h2>
                <div class="task-container" id="doing-tasks">
                    <!-- Tasks will be added here dynamically -->
                </div>
            </div>

            <!-- Done Column -->
            <div class="col-md-4 col-sm-12 column" id="done">
                <h2><i class="fa-sharp fa-solid fa-circle" style="color: rgb(15, 125, 32);"></i> DONE </h2>
                <div class="task-container" id="done-tasks">
                    <!-- Tasks will be added here dynamically -->
                </div>
            </div>
        </div>
    </section>

    <!-- Task Form Modal -->
    <div id="task-form" class="modal">
        <div class="modal-content">

            <h2>Add Task</h2>
            <form id="taskForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="e.g.Take coffee break" required>

                <label for="description">Description</label>
                <textarea id="description"
                    placeholder="e.g.it's alaways good to take a break. This 15 minute break will recharge the batteries a little."
                    required></textarea>

                <label for="date">Date</label>
                <input type="date" id="date" required>

                <label for="status">Status</label>
                <select id="status" class="form-select form-select-lg mb-3">
                    <option value="todo">Todo</option>
                    <option value="doing">Doing</option>
                    <option value="done">Done</option>
                </select>

                <button type="submit" class="create-task-btn">Create Task</button>
            </form>
        </div>
    </div>

    <!-- Task Details Modal -->
    <div id="task-details-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTaskDetails()">&times;</span>
            <h2>Task Details</h2>
            <p><strong>Title:</strong> <span id="detail-title"></span></p>
            <p><strong>Description:</strong> <span id="detail-description"></span></p>
            <p><strong>Date:</strong> <span id="detail-date"></span></p>
        </div>
    </div>
    </div>


    <script src="main.js">

    </script>
</body>

</html>
